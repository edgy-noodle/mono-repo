---
- name: Install Sudo
  hosts: all
  become: true
  become_method: su
  tasks:

  - name: Install sudo
    package:
      name: sudo
      state: latest
      update_cache: yes

  - name: Add account to sudoers
    user:
      name: edgy
      groups: sudo
      append: true

  - name: Reboot
    reboot:
