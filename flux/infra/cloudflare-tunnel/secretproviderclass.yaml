---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: cloudflare-tunnel
spec:
  provider: vault
  secretObjects:
    - data:
        - key: token
          objectName: cloudflare-tunnel
      secretName: cloudflare-tunnel
      type: Opaque
  parameters:
    vaultAddress: http://vault.secrets-store.svc.cluster.local:8200
    roleName: cloudflare-tunnel
    objects: |
      - objectName: cloudflare-tunnel
        secretPath: secret/cloudflare-tunnel
        secretKey: token