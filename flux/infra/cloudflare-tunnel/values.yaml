---
apiVersion: v1
kind: ConfigMap
metadata:
  name: values
data:
  values.yaml: |
    cloudflare:
      remote: true
      remote_vars:
        tokenSecretName: cloudflare-tunnel

    pdb:
      enable: true

    resources:
      requests:
        cpu: 5m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 256Mi
    autoscaling:
      enabled: true