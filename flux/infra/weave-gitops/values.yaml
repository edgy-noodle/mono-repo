---
apiVersion: v1
kind: ConfigMap
metadata:
  name: values
data:
  values.yaml: |
    resources:
      requests:
        cpu: 5m
        memory: 24Mi
      limits:
        cpu: 100m
        memory: 128Mi

    service:
      type: NodePort

    extraVolumes:
      - name: secrets
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: weave-gitops
    extraVolumeMounts:
      - name: secrets
        mountPath: /etc/secrets
        readOnly: true

    # Secret needs to exist/be created - disabling "user-account" auth method not supported in HelmChart
    adminUser:
      create: false
      
    rbac:
      impersonationResourceNames: ['alexwavresz@gmail.com']