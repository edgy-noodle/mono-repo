---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: grafana
spec:
  provider: vault
  secretObjects:
    - data:
        - key: admin-user
          objectName: admin-user
        - key: admin-password
          objectName: admin-password
        - key: db-user
          objectName: db-user
        - key: db-pass
          objectName: db-pass
      secretName: grafana
      type: Opaque
  parameters:
    vaultAddress: http://vault.secrets-store.svc.cluster.local:8200
    roleName: default
    objects: |
      - objectName: admin-user
        secretPath: secret/data/grafana
        secretKey: admin-user
      - objectName: admin-password
        secretPath: secret/data/grafana
        secretKey: admin-password
      - objectName: db-user
        secretPath: secret/data/postgres
        secretKey: grafana-user
      - objectName: db-pass
        secretPath: secret/data/postgres
        secretKey: grafana-pass
